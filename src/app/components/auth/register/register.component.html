<app-auth>
  <form class="form">
    <input class="profile" type="email" placeholder="Email" />
    <input class="profile" type="text" placeholder="Name" />
    <input class="profile" type="password" placeholder="Password" />
    <input class="profile" type="password" placeholder="Confirm password" />
    <button class="signUp">Sign up</button>
  </form>
  <a routerLink="/login" class="registerTap">Already have an account?</a>
</app-auth>
